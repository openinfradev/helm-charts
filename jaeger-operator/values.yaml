# Default values for jaeger-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: jaegertracing/jaeger-operator
  tag: 1.22.1
  pullPolicy: IfNotPresent
  imagePullSecrets: []


collectorImage:
  repository: jaegertracing/jaeger-collector
  tag: 1.22.0

agentImage:
  repository: jaegertracing/jaeger-agent
  tag: 1.22.0

ingesterImage:
  repository: jaegertracing/jaeger-ingester
  tag: 1.22.0

queryImage:
  repository: jaegertracing/jaeger-query
  tag: 1.22.0

allInOneImage:
  repository: jaegertracing/all-in-one
  tag: 1.22.0

crd:
  install: true

jaeger:
  # Specifies whether Jaeger instance should be created
  create: false
  # namespace where Jaeger resource should be created default to .Release.Namespace
  namespace:
  spec: {}

rbac:
  # Specifies whether RBAC resources should be created
  create: true
  pspEnabled: false
  clusterRole: false

service:
  type: ClusterIP
  # Specify a specific node port when type is NodePort
  # nodePort: 32500

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

# Specifies extra environment variables passed to the operator:
extraEnv: []
  # Specifies log-level for the operator:
  # - name: LOG-LEVEL
  #   value: debug

resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

securityContext: {}
