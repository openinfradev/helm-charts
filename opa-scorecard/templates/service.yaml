apiVersion: v1
kind: Service
metadata:
  name: {{ include "opa-scorecard.fullname" . }}
  labels:
    {{- include "opa-scorecard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "opa-scorecard.selectorLabels" . | nindent 4 }}
