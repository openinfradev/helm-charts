# Default values for kubernetes-event-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: event-exporter
image:
  repository: docker.io/siim/kubernetes-event-exporter
  tag: 0.1.0
  PullPolicy: IfNotPresent

replicaCount: 1

fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: event-exporter

podSecurityContext: {}
  # fsGroup: 2000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

conf:
  logLevel: debug
  logFormat: json
  default: 
    hosts:
    - "https://taco-elasticsearch-es-http.lma.svc.siim-dev:9200"
    index: kube-events
    user: elasticsearch_user
    password: elasticsearch_password
    additionalDefaultReceivers: []
  additionalRoutes: {}
  additionalReceivers: {}
# reference for route and receiver
# https://github.com/intelliguy/kubernetes-event-exporter/blob/master/config.example.yaml
