{{- if or .Values.machinePool .Values.machineDeployment }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "cluster-api-aws.fullname" . }}-post
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    #"helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: {{ include "cluster-api-aws.fullname" . }}
    spec:
      serviceAccountName: {{ include "cluster-api-aws.serviceAccountName" . }}
      containers:
      - name: generate-worker-machines
        image: "{{ .Values.job.image.repository }}:{{ .Values.job.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.job.image.pullPolicy }}
        command:
        - timeout
        - 20m
        - /generate_worker_machines.py
        {{- if .Values.cluster.eksEnabled }}
        - awsmanagedcontrolplanes
        - {{ .Values.cluster.name }}-eks-control-plane
        {{- else }}
        - awscluster
        - {{ .Values.cluster.name }}
        {{- end }}
        - {{ .Release.Namespace }}
        volumeMounts:
        - name: vol
          subPath: mp.raw.yaml
          mountPath: /mp.raw.yaml
        - name: vol
          subPath: md.raw.yaml
          mountPath: /md.raw.yaml
        - name: vol
          subPath: generate_worker_machines.py
          mountPath: /generate_worker_machines.py

      volumes:
      - name: vol
        configMap:
          name: {{ include "cluster-api-aws.fullname" . }}
          defaultMode: 0555
      restartPolicy: OnFailure
{{- end }}
