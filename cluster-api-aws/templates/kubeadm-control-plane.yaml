{{- if not .Values.cluster.eksEnabled }}
kind: KubeadmControlPlane
apiVersion: {{ .Values.api.group.controlplane }}/{{ .Values.api.version }}
metadata:
  name: "{{ .Values.cluster.name }}-control-plane"
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.kubeadmControlPlane.replicas }}
  {{- if eq .Values.api.version "v1alpha3" }}
  infrastructureTemplate:
    kind: AWSMachineTemplate
    apiVersion: {{ .Values.api.group.infrastructure }}/{{ .Values.api.version }}
    name: "{{ .Values.cluster.name }}-control-plane"
  {{- else }}
  machineTemplate:
    infrastructureRef:
      apiVersion: {{ .Values.api.group.infrastructure }}/{{ .Values.api.version }}
      kind: AWSMachineTemplate
      name: "{{ .Values.cluster.name }}-control-plane"
  {{- end }}
  kubeadmConfigSpec:
    initConfiguration:
      nodeRegistration:
        name: '{{`{{ ds.meta_data.local_hostname }}`}}'
        kubeletExtraArgs:
          cloud-provider: aws
    clusterConfiguration:
      apiServer:
        extraArgs:
          cloud-provider: aws
      controllerManager:
        extraArgs:
          cloud-provider: aws
    joinConfiguration:
      nodeRegistration:
        name: '{{`{{ ds.meta_data.local_hostname }}`}}'
        kubeletExtraArgs:
          cloud-provider: aws
  version: {{ .Values.cluster.kubernetesVersion }}
{{- end }}
