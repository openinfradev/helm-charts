# **this version dosen't support the spot instance, because the aws cluster api provider doesn't support it in awsmachinpool**
# useSpotInstance:  #spotMarketOptions:
#   enabled: false
#   maxPrice: ''
#   # MaxPrice defines the maximum price the user is willing to pay for Spot VM instances
# - name: normal  
#   machineType: t3.large
#   replicas: 1
#   minSize: 1
#   maxSize: 10
#   rootVolume:
#     size: 8
#     type: gp2
#   subnets: []
#   labels: []

machineDeployment: []
# You can define machineDeployment to use cluster-autoscaler on aws. referce the belows.
# - name: normal
#   numberOfAZ: 3
#   minSizePerAZ: 1
#   maxSizePerAZ: 3
#   selector:
#     matchLabels:
#   machineType: t3.large
#   rootVolume:
#     size: 20
#     type: gp2
#   useSpotInstance:  #spotMarketOptions:
#     enabled: true
#     maxPrice: ''
#     # MaxPrice defines the maximum price the user is willing to pay for Spot VM instances

job:
  image:
    repository: ghcr.io/openinfradev/python_kubectl_argo
    pullPolicy: IfNotPresent
    tag: v1.1.0

nameOverride: ""
fullnameOverride: ""

rbac:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

serviceAccount:
  create: true
