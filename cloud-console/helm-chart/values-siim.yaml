config:
  grafana:
    authkey: admin:password
  initDB: true
  kibana:
    authkey: elastic:tacoword
  password: password
  username: taco

image:
#  repository: doj-admin:5000/cloud-console
  repository: siim/taco-cloudconsole
  tag: 200721
  pullPolicy: Always

nodeSelector:
  taco-lma: enabled

service:
  nodePort: 32000
  port: 32000
  proxy_from: 32001
  proxy_to: 32008
  targetPort: 32000
  type: ClusterIP

volume:
  storageClassName: rbd

config:
  #config.service.proxyurl.format
  service:
    proxyportlist: 32001-32008
    proxyurl:
      format: "mydev:%REQUEST_PORT%"

  prometheus:
    ruleUrl: /apis/monitoring.coreos.com/v1/namespaces/fed/prometheusrules

  loggingfilter:
    url: /apis/logging.banzaicloud.io/v1beta1/namespaces/fed/flows

  filter:
    rule: "yes"

  keycloak:
    enabled: "yes"
    url: https://mydev:30003/auth
    realm: nextpaas
    clientId: cloud-console
    hasRealmRole1: lma_system
    hasRealmRole2: lma_app
    hasRealmRole3: lma_viewer
    cacert: 

  lenz:
    url: http://192.168.5.200:8080

  extra:
    config: |-

